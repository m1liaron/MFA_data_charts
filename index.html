<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA data charts</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>
<body>
<div class="error-card">
    <div class="icon-container">
        <span class="material-symbols-outlined" id="error-icon">error</span>
    </div>
    <div class="message-text-container">
        <p class="message-text">Error message</p>
        <p class="sub-text">Something went wrong</p>
    </div>
    <span class="material-symbols-outlined" id="close-btn">close</span>
    <div class="loading__error"></div>
</div>

<header>
    <h1 class="header__title">GraphNest</h1>

    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
        <div class="theme-switch__container">
            <div class="theme-switch__clouds"></div>
            <div class="theme-switch__stars-container"></div>
            <div class="theme-switch__circle-container">
                <div class="theme-switch__sun-moon-container">
                    <div class="theme-switch__moon">
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                    </div>
                </div>
            </div>
        </div>
    </label>
</header>

<main>
    <section class="visualization__container" id="main-container">
        <h2>Data Visualization</h2>
        <div class="row-container" id="uploaded-data-container">
            <div class="drag-drop-area" id="drop-area">
                <h3>Drag and drop files here or click to upload</h3>
                <input type="file" id="file-input" multiple hidden/>
            </div>
            <textarea id="manual-data-entry" name="story" rows="5" cols="33" placeholder="Write entry data here, in json"></textarea>
        </div>
        <div id="file-list"></div>
        <h4 class="appropriate__types__title">Appropriate types of files: CSV, Excel, JSON</h4>

        <div class="table__placeholder" id="table-placeholder"></div>

        <div class="flex">
            <select class="button-primary" id="dropdown-select">
                <option value="Line">Line chart</option>
                <option value="Bar">Bar chart</option>
                <option value="Pie">Pie chart</option>
            </select>

            <button class="button-secondary generate__charts__button" id="generate-chart-btn">Generate chart</button>
        </div>
    </section>

    <section class="visualization__container">
        <h2>Chart Customization</h2>
        <div id="chart__container" class="chart__container"></div>

        <div class="customization__container">
            <form class="customization__form">
                <input type="text" placeholder="Graph title" id="graph-title-input"/>

                <div id="captions-container">
                    <div id="x-caption-container">
                        <button type="button" class="button-primary" id="select-x-field">Select X Axis Field</button>
                        <div id="x-captions-container"></div>
                        <div class="fieldModal hide" id="field-x-modal"></div>
                    </div>

                    <div id="y-caption-container">
                        <button type="button" class="button-primary" id="select-y-field">Select Y Axis Fields</button>
                        <div id="y-captions-container"></div>
                        <div class="fieldModal hide" id="field-y-modal"></div>
                    </div>
                </div>

                <button type="button" class="button-error" id="reset-files-btn">Reset files</button>
            </form>
        </div>
    </section>

    <section class="export__container">
        <h2>Export Options</h2>
        <button id="export-btn" class="export__button button-primary">Export graph in</button>
        <select name="export-select" class="button-secondary" id="select-export">
            <option value="png">PNG</option>
            <option value="pdf">PDF</option>
            <option value="svg">SVG</option>
        </select>
        <button id="print-btn" class="print__button button-primary">
            <span class="material-symbols-outlined">print</span>
        </button>
    </section>
</main>

<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
